name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Slash Command Dispatch
        uses: ./e2e-test-command.yml
        with:
          token: ${{ secrets.PAT }}
          commands: |
            e2e-test
          permission: none
          issue-type: pull-request
